<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Children</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Danh sách con của bạn</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Họ tên</th>
            <th>Mã học sinh</th>
            <th>Lớp</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${children}">
            <td th:text="${student.fullName}"></td>
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.studentClass}"></td>
            <td>
                <a th:href="@{'/medical-records/student/' + ${student.id}}" class="btn btn-primary btn-sm">Khai báo hồ sơ sức khỏe</a>
                <a th:href="@{'/students/health-status/' + ${student.id}}" class="btn btn-success btn-sm ms-1">Khai báo tình trạng sức khỏe</a>
                <a th:href="@{'/students/health-status/history/' + ${student.id}}" class="btn btn-outline-info btn-sm ms-1">Xem lịch sử</a>
            </td>
        </tr>
        <tr th:if="${children.size()} == 0">
            <td colspan="4" class="text-center">Bạn chưa có học sinh nào được liên kết.</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-secondary">Về trang chủ</a>
</div>
</body>
</html>
