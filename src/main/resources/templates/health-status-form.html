<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Khai báo tình trạng sức khỏe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Khai báo tình trạng sức khỏe cho <span th:text="${student.fullName}"></span></h2>
    <form th:action="@{/students/health-status}" th:object="${report}" method="post">
        <input type="hidden" th:field="*{studentId}" />
        <div class="mb-3">
            <label class="form-label">Ngày khai báo</label>
            <input type="date" th:field="*{reportDate}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Nhiệt độ cơ thể (°C)</label>
            <input type="number" step="0.1" th:field="*{temperature}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Triệu chứng</label>
            <input type="text" th:field="*{symptoms}" class="form-control" placeholder="Ví dụ: Sốt, ho, mệt mỏi..." />
        </div>
        <div class="mb-3">
            <label class="form-label">Ghi chú</label>
            <textarea th:field="*{notes}" class="form-control" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Gửi khai báo</button>
        <a th:href="@{/students/my-children}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
