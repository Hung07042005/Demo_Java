<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử khai báo sức khỏe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Lịch sử khai báo sức khỏe của <span th:text="${student.fullName}"></span></h2>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Ngày khai báo</th>
            <th>Nhiệt độ (°C)</th>
            <th>Triệu chứng</th>
            <th>Ghi chú</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${reports}">
            <td th:text="${#temporals.format(r.reportDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${r.temperature}"></td>
            <td th:text="${r.symptoms}"></td>
            <td th:text="${r.notes}"></td>
        </tr>
        <tr th:if="${reports.size()} == 0">
            <td colspan="4" class="text-center">Chưa có khai báo nào.</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/students/my-children}" class="btn btn-secondary">Quay lại</a>
</div>
</body>
</html>
