<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo tài khoản phụ huynh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Tạo tài khoản phụ huynh</h2>
    <form th:action="@{/admin/create-parent}" th:object="${parent}" method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Họ tên</label>
            <input type="text" th:field="*{fullName}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Quan hệ với học sinh</label>
            <input type="text" th:field="*{relationshipToStudent}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
        <a th:href="@{/}" class="btn btn-secondary">Về trang chủ</a>
    </form>
    <div th:if="${message}" class="alert alert-info mt-3" th:text="${message}"></div>
</div>
</body>
</html>
